<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container my-5">
        <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="slider1"> <!-- carousel-dark lullanilabilir. iconlar dahil ozlelikler dark olur. -->
            <!-- "data-bs-ride="carousel"" => JS kodu ile ayni islemi yapacak. -->
            <!-- <ol class="carousel-indicators">
                <li data-bs-target="#slider1" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#slider1" data-bs-slide-to="1"></li>
                <li data-bs-target="#slider1" data-bs-slide-to="2"></li>
            </ol> -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slider1" data-bs-slide-to="0" class="active" aria-current="true"></button>
                <button type="button" data-bs-target="#slider1" data-bs-slide-to="1" ></button>
                <button type="button" data-bs-target="#slider1" data-bs-slide-to="2" ></button>
            </div>
        
            <div class="carousel-inner">

                <!-- 
                    data-bs-interval="2000" ile slide suresi degistirilebilir. 2000 => 2sn ya da 5000 => 5sn esittir.
                    carousel-item olan div lere eklenir.
                -->
                <div class="carousel-item active" data-bs-interval="8000">
                    <img src="./img/slide-1.jpeg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Slide 1</h4>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta, error!</p>
                    </div>
                </div>
                <div class="carousel-item carousel-dark">
                    <img src="./img/slide-2.jpeg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Slide 2</h4>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta, error!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/slide-3.jpeg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Slide 3</h4>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta, error!</p>
                    </div>
                </div>
            </div>
            <!-- Sliderdaki sag ve sol oklari olusturnma -->
            <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>



    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>



</body>
</html>
