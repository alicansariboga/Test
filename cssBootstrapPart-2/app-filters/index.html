<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Filters</title>
</head>
<body>
    <div class="container my-5">
        <div class="card my-3">
            <div class="accordion" id="myAccordion">
                <div class="accordion-item">
                    <div class="accordion-header h2">
                        <button type="button" class="accordion-button fw-medium"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseMarka">
                            Marka
                        </button>
                    </div>
                    <div id="collapseMarka" class="collapse accordion-collapse">
                        <div class="accordion-body">
                            <a href="#">Lenovo</a>
                            <a href="#">Asus</a>
                            <a href="#">Hp</a>
                            <a href="#">Dell</a>
                            <a href="#">MSI</a>
                            <a href="#">Samsung</a>
                            <a href="#">Acer</a>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header h2">
                        <button type="button" class="accordion-button fw-medium"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseFiyat">
                            Fiyat
                        </button>
                    </div>
                    <div id="collapseFiyat" class="collapse accordion-collapse">
                        <div class="accordion-body">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="enAz" class="form-label">En Az</label>
                                    <input type="text" id="enAz" class="form-control form-control-sm" placeholder="5.000 TL">
                                </div>
                                <div class="col-sm-6">
                                    <label for="enCok" class="form-label">En Çok</label>
                                    <input type="text" id="enCok" class="form-control form-control-sm" placeholder="10.000 TL">
                                </div>
                                <div class="col-sm-12 d-grid">
                                    <button type="button" class="btn btn-outline-primary">Uygula</button>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header h2">
                        <button type="button" class="accordion-button fw-medium"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseInch">
                            Ekran Boyutu
                        </button>
                    </div>
                    <div id="collapseInch" class="collapse accordion-collapse">
                        <div class="accordion-body">
                            <div class="d-grid gap-2 d-sm-block">
                                <button type="button" class="btn btn-outline-primary ">13 İnç</button>
                                <button type="button" class="btn btn-outline-primary ">14 İnç</button>
                                <button type="button" class="btn btn-outline-primary ">15 İnç</button>
                                <button type="button" class="btn btn-outline-primary ">17 İnç</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header h2">
                        <button type="button" class="accordion-button fw-medium"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseRam">
                            Ram Kapasitesi
                        </button>
                    </div>
                    <div id="collapseRam" class="collapse accordion-collapse">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    16 GB
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    32 GB
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    64 GB
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="aoccrdion-header h2">
                        <button type="button" class="accordion-button fw-medium"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseModel">
                            Ürün Modeli
                        </button>
                    </div>
                    <div id="collapseModel" class="collapse accordion-collapse">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Oyun Bilgisayarı
                                </label>
                              </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Notebook
                                </label>
                              </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Macbook
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>


</body>
</html>
