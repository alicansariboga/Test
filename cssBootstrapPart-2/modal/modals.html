<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container my-5">

        <button 
            type="button" 
            class="btn btn-primary" 
            data-bs-toggle="modal" 
            data-bs-target="#myModal">
            Open Dialog
        </button>

        <!-- data-bs-dismiss="modal" ozelligi kapat veya carpi simgesini islevsel hale getirir-->
        <!-- data-bs-backdrop="static" ozelligi bos bir alana tiklayinca kapatma islevini engeller -->
        <!-- cok uzun iceriklerde sayfa yerine dialog icersinde scroll olusturmak icin : "modal-dialog-scrollable" kullanilir -->
        <!-- gelen dialog ekraninin genis veya dar olmasi icin modal-sm modal-md modal-lg modal-fullscreen gibi classlar uygulanir -->
        <div class="modal" id="myModal" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-sm-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur amet ratione doloremque, odit nam possimus consectetur a voluptas corporis quia.
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                        <button class="btn btn-primary">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>



</body>
</html>
