<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!-- sagdan soldan ustten veya alttan acilan panel -->
    <!-- data-bs-backdrop="false" ozelligi ile bos alana tiklama ozelligi kapanir -->
    
    <div class="container my-5">

        <nav class="navbar navbar-expand-md navbar-dark bg-danger">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    OffCanvas
                </a>
                <!-- Ozwel Toggle/Collapse Kullanimi -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" 
                data-bs-target="#mobile">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="mobile" class="offcanvas offcanvas-end bg-dark">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-white">Header</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="blogs.html" class="nav-link">Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link">Contact</a>
                            </li>
                        </ul>

                        <form class="d-flex">   <!-- d-flex => display:flex  -->
                            <input type="text" class="form-control me-1" placeholder="Search">
                            <button class="btn btn-warning">
                                Ara
                            </button>
                        </form>
                    </div>

                </div>
    
    
            </div>
        </nav>


        <button type="button" class="btn btn-primary my-5" data-bs-toggle="offcanvas" data-bs-target="#myOffcanvas">Off Canvas</button>
        
        <div class="offcanvas offcanvas-end" data-bs-backdrop="false" id="myOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Lorem, ipsum.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex perspiciatis ipsa error illum repudiandae et cum saepe soluta similique voluptas?</p>
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                  </ul>            
            </div>
        </div>
            
    </div>



    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>



</body>
</html>
