<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {

<body>

    <!-- 
        primary
        secondary
        success
        danger
        warning
        info
        light
        dark
        muted
        white
        black
     -->
    
    <button class="btn btn-success">Button</button>
    <button class="btn btn-dark">Button</button>
    <button class="btn btn-secondary">Button</button>
     <br>
    <a href="#" class="btn btn-danger">Link</a>
    <br>

    <button class="btn btn-outline-info">Button</button>
    <button class="btn btn-outline-secondary">Button</button>
    <br><br>
    <h5>Large Button</h5>
    <button class="btn btn-danger btn-lg">Button</button>
    <h5>Small Button</h5>
    <button class="btn btn-danger btn-sm">Button</button>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
