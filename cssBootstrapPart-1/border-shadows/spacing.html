<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        border
        border-top
        border-bottom
        border-start
        border-end
        **border-color
        **border-(1-5)
     -->

    <div class="p-3 mb-3 bg-warning border-start border-primary border-5"></div>
    <div class="p-3 mb-3 bg-white border border-dark border-3 rounded-2"></div>
     <br>
    <img class="rounded-start-4" src="https://picsum.photos/200" alt=""> <!-- Random images -->
    <img class="rounded-circle" src="https://picsum.photos/200" alt="">
    <img class="rounded-pill" src="https://picsum.photos/400/200" alt="">
    <img class="rounded-pill" src="https://picsum.photos/200/400" alt="">
    <br><br>
    <p>default shadow</p>
    <div class="p-3 mb-3 bg-light rounded shadow"></div>
    <p>small shadow</p>
    <div class="p-3 mb-3 bg-light rounded shadow-sm"></div>
    <p>large shadow</p>
    <div class="p-3 mb-3 bg-light rounded shadow-lg"></div>


    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>

</body>
</html>
