<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">


        <form class="w-50">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" class="form-control form-control-lg"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">File Upload</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select type="file" name="city" id="city" class="form-select">
                    <option value="00">Select</option>
                    <option value="01">Istanbul</option>
                    <option value="02">Izmir</option>
                    <option value="03">Ankara</option>
                    <option value="04">Kayseri</option>
                    <option value="05">Kocaeli</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" name="gender" id="gender" class="form-check-input">
                <label for="gender" class="form-check-label">Gender</label>
            </div>



            <div class="my-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>





    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>

</body>
</html>
