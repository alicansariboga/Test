<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>

    <!-- 
        Margin - Padding => {property}{sides}{sizes}

        {property} =?
            m: margin
            p: padding
        
        {sides} =>
            t: top => mt / pt
            b: bottom => mb / pb
            s: start (left) => ms / ps
            e: end (right) => me / pe
            x: right and left => mx / px
            y: top and bottom => my / py
        
        {sizes} =>
            0: mt-0 => margin-top = 0
            1: mt-1 => margin-top = $spacer * 0.25
            2: mt-2 => margin-top = $spacer * 0.50
            3: mt-3 => margin-top = $spacer 
            4: mt-4 => margin-top = $spacer * 1.50
            5: mt-5 => margin-top = $spacer * 3
            auto: mx-auto / px-auto => sagdan ve soldan esit bosluk birakir. Dolayisiyla ortalar.

        NOTE: $Spacing degeri scss de tanimlidir ve degistirilebilir. Default => 1rem.
    -->
    
    <div class="bg-primary p-3 mb-1">Lorem, ipsum.</div>
    <div class="bg-primary p-3 mt-1">Lorem, ipsum.</div>
    <br><br>
    <div class="bg-success p-3 mt-2 mx-auto" style="width: 300px;">Lorem, ipsum.</div>





    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>

</body>
</html>
